
 <mat-sidenav-container fullscreen>
	<mat-sidenav
		#sidenav
		mode="side"
		class="example-sidenav"
		[ngStyle]="{ 'width.em': temp.getValue()}"
		opened="true"
	>
  <mat-selection-list class="example-container pt-5" #list [multiple]="false">
    <mat-list-option  (click)="onClick()">
      <mat-icon matTooltip="Open sidenav"[ngClass]="{'fa-arrow-left': flag == true , 'fa-arrow-right': flag == false}" style="font-size: 30px;">keyboard_arrow_right</mat-icon>
    </mat-list-option>

    <mat-list-option *ngFor="let router of routers" [value]="router.value" (click)="navigateto(router.value)" style="padding-left: 0px;">
        <mat-icon matTooltip="{{router.description}}" style="font-size: 30px;" matListIcon>{{router.icon}}</mat-icon>
        <div  mat-line *ngIf="temp.getValue()>6" >{{router.key}}</div>
    </mat-list-option>
  </mat-selection-list>
	</mat-sidenav>

	<div class="example-sidenav-content">
    <div>
      <div class="row pt-3 mb-5" style="height: 60px; width: 100%;background-color: whitesmoke;">
        <div class="col-11">

        </div>
        <div class="col-1">
          <button class="pb-3" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item>
              <mat-icon>article</mat-icon>
              <span>Wiki</span>
            </button>
            <button mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>

        </div>


      </div>
      <div class="container">
        <mat-card>
          <router-outlet></router-outlet>
        </mat-card>
      </div>



    </div>
	</div>
  <app-footer></app-footer>
</mat-sidenav-container>
